<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Malokty!</title>
  <style>
    /* Global Styles & Color System */
    :root {
      /* Primary Colors */
      --primary-100: #ffe0f0;
      --primary-200: #ffb6da;
      --primary-300: #ff8cc5;
      --primary-400: #ff69b4; /* Primary Pink */
      --primary-500: #ff4aa6;
      --primary-600: #e63b92;
      
      /* Secondary Colors */
      --secondary-100: #fff8d6;
      --secondary-200: #fff0ad;
      --secondary-300: #ffe884;
      --secondary-400: #ffd700; /* Secondary Gold */
      --secondary-500: #ecc500;
      --secondary-600: #cca800;
      
      /* Accent Colors */
      --accent-100: #d6edff;
      --accent-200: #add9ff;
      --accent-300: #84c5ff;
      --accent-400: #1e90ff; /* Accent Blue */
      --accent-500: #0078f0;
      --accent-600: #0066cc;
      
      /* Success Colors */
      --success-100: #e0f7e0;
      --success-200: #b2eab2;
      --success-300: #84dd84;
      --success-400: #4caf50;
      --success-500: #3d8c40;
      --success-600: #2d682f;
      
      /* Warning Colors */
      --warning-100: #fff8e1;
      --warning-200: #ffecb3;
      --warning-300: #ffe082;
      --warning-400: #ffc107;
      --warning-500: #ffa000;
      --warning-600: #ff8f00;
      
      /* Error Colors */
      --error-100: #ffe6e6;
      --error-200: #ffcccc;
      --error-300: #ff9999;
      --error-400: #f44336;
      --error-500: #d32f2f;
      --error-600: #b71c1c;
      
      /* Neutral Colors */
      --neutral-100: #ffffff;
      --neutral-200: #f5f5f5;
      --neutral-300: #e0e0e0;
      --neutral-400: #9e9e9e;
      --neutral-500: #616161;
      --neutral-600: #212121;
      
      /* Spacing System - Base 8px */
      --space-1: 8px;
      --space-2: 16px;
      --space-3: 24px;
      --space-4: 32px;
      --space-5: 40px;
      --space-6: 48px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--neutral-200);
      color: var(--neutral-600);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--space-3);
      overflow: hidden;
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      width: 100%;
      padding: var(--space-4);
      background: var(--neutral-100);
      border-radius: var(--space-3);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .cake-container {
      position: relative;
      margin-bottom: var(--space-4);
      /* This adds a gentle bounce to the entire cake */
      animation: bounce 4s ease-in-out infinite;
    }

    /* Cake Base */
    .cake {
      position: relative;
      width: 200px;
      height: 100px;
      background: var(--primary-400);
      border-radius: 10px 10px 0 0;
      margin-bottom: 0;
      z-index: 1;
    }

    /* Bottom layer of cake */
    .cake:before {
      content: '';
      position: absolute;
      width: 240px;
      height: 60px;
      background: var(--secondary-400);
      border-radius: 12px 12px 0 0;
      left: -20px;
      top: 80px;
      z-index: -1;
    }

    /* Cake plate/stand */
    .cake:after {
      content: '';
      position: absolute;
      width: 260px;
      height: 20px;
      background: var(--accent-300);
      border-radius: 0 0 15px 15px;
      left: -30px;
      top: 140px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
    }

    /* Cake frosting */
    .frosting {
      position: absolute;
      width: 180px;
      height: 30px;
      background: var(--neutral-100);
      border-radius: 15px 15px 0 0;
      top: -15px;
      left: 10px;
      z-index: 2;
    }

    /* Frosting decorations */
    .frosting:before, .frosting:after {
      content: '';
      position: absolute;
      background: var(--primary-200);
      border-radius: 50%;
    }

    .frosting:before {
      width: 15px;
      height: 15px;
      top: 5px;
      left: 30px;
    }

    .frosting:after {
      width: 15px;
      height: 15px;
      top: 5px;
      right: 30px;
    }

    /* Additional decorations */
    .decoration {
      position: absolute;
      width: 10px;
      height: 10px;
      background: var(--accent-400);
      border-radius: 50%;
      z-index: 3;
    }

    .decoration:nth-child(1) {
      top: 10px;
      left: 50px;
      background: var(--secondary-300);
    }

    .decoration:nth-child(2) {
      top: 20px;
      left: 90px;
      background: var(--primary-300);
    }

    .decoration:nth-child(3) {
      top: 15px;
      right: 60px;
      background: var(--secondary-300);
    }

    /* Candle and flame */
    .candle {
      position: absolute;
      width: 8px;
      height: 35px;
      background: var(--neutral-100);
      border: 1px solid var(--neutral-300);
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      border-radius: 4px;
    }

    .flame {
      position: absolute;
      width: 15px;
      height: 25px;
      background: var(--warning-400);
      border-radius: 50% 50% 20% 20%;
      top: -75px;
      left: 50%;
      transform: translateX(-50%);
      animation: flicker 1s ease-in-out infinite alternate;
      z-index: 3;
      box-shadow: 0 0 10px 5px rgba(255, 193, 7, 0.5);
    }

    /* Message styling */
    .message {
      margin-top: var(--space-5);
    }

    .happy-birthday {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: var(--space-1);
      color: var(--primary-600);
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
      line-height: 1.2;
    }

    .name {
      font-size: 3rem;
      font-weight: 800;
      color: var(--accent-500);
      margin-top: var(--space-1);
      letter-spacing: 2px;
      line-height: 1.2;
    }

    /* Animations */
    @keyframes flicker {
      0%, 100% {
        opacity: 1;
        height: 25px;
        background: var(--warning-400);
        box-shadow: 0 0 10px 5px rgba(255, 193, 7, 0.5);
      }
      25% {
        opacity: 0.9;
        height: 23px;
        background: var(--warning-500);
        box-shadow: 0 0 8px 4px rgba(255, 193, 7, 0.4);
      }
      50% {
        opacity: 1;
        height: 28px;
        background: var(--warning-300);
        box-shadow: 0 0 12px 6px rgba(255, 193, 7, 0.6);
      }
      75% {
        opacity: 0.8;
        height: 22px;
        background: var(--warning-600);
        box-shadow: 0 0 7px 3px rgba(255, 193, 7, 0.3);
      }
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    /* Background decorations */
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: var(--primary-300);
      position: absolute;
      animation: fall linear infinite;
      z-index: -1;
    }

    .confetti:nth-child(1) {
      left: 10%;
      animation-duration: 5s;
      animation-delay: 0s;
      background: var(--primary-300);
    }

    .confetti:nth-child(2) {
      left: 20%;
      animation-duration: 7s;
      animation-delay: 1s;
      background: var(--secondary-300);
    }

    .confetti:nth-child(3) {
      left: 30%;
      animation-duration: 5.5s;
      animation-delay: 2s;
      background: var(--accent-300);
    }

    .confetti:nth-child(4) {
      left: 40%;
      animation-duration: 8s;
      animation-delay: 0.5s;
      background: var(--primary-300);
    }

    .confetti:nth-child(5) {
      left: 50%;
      animation-duration: 6s;
      animation-delay: 1.5s;
      background: var(--secondary-300);
    }

    .confetti:nth-child(6) {
      left: 60%;
      animation-duration: 7.5s;
      animation-delay: 2.5s;
      background: var(--accent-300);
    }

    .confetti:nth-child(7) {
      left: 70%;
      animation-duration: 5s;
      animation-delay: 1s;
      background: var(--primary-300);
    }

    .confetti:nth-child(8) {
      left: 80%;
      animation-duration: 6.5s;
      animation-delay: 0s;
      background: var(--secondary-300);
    }

    .confetti:nth-child(9) {
      left: 90%;
      animation-duration: 7s;
      animation-delay: 3s;
      background: var(--accent-300);
    }

    @keyframes fall {
      0% {
        top: -10%;
        transform: rotate(0deg);
      }
      100% {
        top: 100%;
        transform: rotate(360deg);
      }
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .cake {
        width: 160px;
        height: 80px;
      }
      
      .cake:before {
        width: 200px;
        height: 50px;
        left: -20px;
        top: 60px;
      }
      
      .cake:after {
        width: 220px;
        height: 15px;
        left: -30px;
        top: 110px;
      }
      
      .frosting {
        width: 140px;
        height: 25px;
        top: -10px;
        left: 10px;
      }
      
      .happy-birthday {
        font-size: 2rem;
      }
      
      .name {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Confetti Background Elements -->
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>
  <div class="confetti"></div>

  <div class="card">
    <div class="cake-container">
      <!-- Cake Structure -->
      <div class="cake">
        <div class="frosting">
          <div class="decoration"></div>
          <div class="decoration"></div>
          <div class="decoration"></div>
        </div>
        <div class="candle"></div>
        <div class="flame"></div>
      </div>
    </div>
    
    <!-- Birthday Message -->
    <div class="message">
      <h1 class="happy-birthday">Happy Birthday</h1>
      <h2 class="name">Malokyyyyy</h2>
    </div>
  </div>
</body>
</html>
